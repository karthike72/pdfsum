<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processor</title>
</head>
<body>
    <h1>PDF Processor</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept=".doc,.docx" required />
        <button type="submit">Upload and Process</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/processpdf', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'converted.pdf'; // You can set a dynamic name here if needed
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            } else {
                document.getElementById('result').innerText = 'Error processing document.';
            }
        });
    </script>
</body>
</html>
